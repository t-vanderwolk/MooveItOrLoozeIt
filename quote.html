        <div class="input-form">
                      
            <form action= "mailto:moovitorloozit@gmail.com" enctype="text/plain" method="post">
                      
            <h1> We Need A Little More Information </h1>
                              
            <input class="box" type="text" name="name" id="name" 
            placeholder="Name"  required /><br>
                              
            <input class="box" type="email" name="email" id="email" 
            placeholder="E-Mail " required /><br>
                              
           
                              
            <input class="box" type="text" name="phone" id="phone"  
            placeholder="Phone Number " required/><br>
                        
             <input class="box" type="text" name="currentAddress" id="currentAddress"  
                        placeholder="Current Address " required/><br>
                                    
            <input class="box" type="text" name="movingAddress" id="movingAddress"  
                        placeholder="Moving To Address" required/><br>

            <input class="box" type="number" name="rooms" id="rooms"  
                                    placeholder="How Many Rooms " required/><br>
             <input class="box" type="date" name="date" id="date"  
                                placeholder="Moving Date" required/><br>
             <input class="box" type="text" name="miles" id="miles"  
                                placeholder="Total Miles Moving" required/><br>

            <input type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" /><br>
                      
            </form>
                      
        </div>
