<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Quote</title>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="home.html/">About Us</a>
        <a href ="contact.html">Contact Us</a>
        <a href ="quote.html">Get A Quote</a>
    </div>
    <form class="getmyquote">
        <h1>Tell Us More About Your Upcoming Move</h1>

        <label class="label"><b>First Name?</b></label>
        <input class="input" type="text">
         
        <label class="label"><b>Last Name?</b></label>
        <input class="input" type="text">
        <label class="label"><b>Email Address?</b></label>
        <input class="input" type="email">
        <label class="label"><b>Phone Number?</b></label>
        <input class="input" type="tel">

        <label class="label"><b>Current Address?</b></label>
        <input class="input" type="text">
        <label class="label"><b>Moving To Address?</b></label>
        <input class="input" type="text">
        <label class="label"><b>How Many Bedrooms?</b></label>
        <input class="input" type="number">
      
        <label class="label"><b>How Many Miles Are You Moving?</b></label>
        <input class="input" type="text">
        <label class="label"><b>Moving Date?</label>
        <input class="input" type="date">
        <label class="label">How Did You Hear About Us?</b></label>
        <input class="input" type="text">
        </form>
        <button class="button">Get My Quote</button>
         
        
</body>
</html>
